<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Boekhoorn.nu - Site van de Boekhoorn familie</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="all.css" type="text/css">
<script language="JavaScript" type="text/javascript" src="all.js"></script>
<script language="JavaScript" type="text/javascript">
<!-- // prevents popup blockers to block onLoad event, snaps layers
onload=RunIt;
// -->
</script>
</head>

<body onResize="ReDoIt();RunIt()">

<table width="100%" border="0" cellpadding="0" cellspacing="0" style="height: 100%">
  <tr><td valign="top"><img src="pixel.gif" name="top_pixel" width="1" height="1" id="top_pixel" /></td>
  </tr>
  <tr><td align="center"><img src="pixel.gif" name="middle_pixel" width="1" height="1" id="middle_pixel" /></td></tr>
  <tr><td valign="bottom"><img src="pixel.gif" name="bottom_pixel" width="1" height="1" id="bottom_pixel" /></td>
  </tr>
</table>

<!-- Layers -->
<div id="middle" style="position:absolute; width:150px; height:153px; z-index:1"><img src="middle.gif" width="150" height="153" /></div>
<div id="boekhoorn" style="position:absolute; width:183px; height:45px; z-index:1"><img src="boekhoorn.gif" width="183" height="45" /></div>
<div id="top" style="position:absolute; width:100%; height:20px; z-index:2; background-image: url(top.gif); layer-background-image: url(top.gif); border: 1px none #000000; top: 0; left: 0;"></div>
<div id="bottom" style="position:absolute; width:100%; height:20px; z-index:2; background-image: url(bottom.gif); layer-background-image: url(bottom.gif); border: 1px none #000000; top: 446px; left: 0px;"></div>
</body>
</html>
